<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4 d-flex justify-content-center">
        <div class="col-5">
            <div class="card bg-dark-subtle">
                <div class="card-header d-flex justify-content-center">Kayıt Formu</div>
                <div class="card-body bg-body-secondary"> 
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username" class="mb-2">Kullanıcı Adı</label>
                            <input type="text" class="form-control mb-3" id="username" placeholder="Kullanıcı Adı Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="mb-2">E-Posta</label>
                            <input type="email" class="form-control mb-3" id="email" placeholder="E-Posta Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="mb-2">Telefon</label>
                            <input type="tel" class="form-control mb-3" id="tel" placeholder="Telefon Numarası Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-2">Şifre</label>
                            <input type="password" class="form-control mb-3" id="password" placeholder="Şifre Giriniz">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword" class="mb-2">Şifre Tekrar</label>
                            <input type="password" class="form-control mb-3" id="repassword" placeholder="Şifreyi Tekrar Giriniz">
                            <div></div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-secondary">Hesap Oluştur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
